<h3>Create an Account</h3>

<form class="ui form" [formGroup]="authForm">
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.controls.username"
  />
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.controls.password"
  />
  <app-input
    inputType="password"
    label="Confirm Password"
    [control]="authForm.controls.confirmPassword"
  />

  <button class="ui submit button primary">Sign Up</button>
  {{ authForm.errors | json }}
</form>
