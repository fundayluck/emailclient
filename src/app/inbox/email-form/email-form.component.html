<form class="ui form" [formGroup]="emailForm" (ngSubmit)="onSubmit()">
  <app-input
    label="To"
    inputType="email"
    [control]="emailForm.controls.to"
  ></app-input>
  <app-input
    label="from"
    inputType="email"
    [control]="emailForm.controls.from"
  ></app-input>
  <app-input
    label="Subject"
    inputType="text"
    [control]="emailForm.controls.subject"
  ></app-input>
  <app-input
    controlType="textarea"
    label="Content"
    [control]="emailForm.controls.text"
  ></app-input>

  <button class="ui button primary">Send</button>
</form>
