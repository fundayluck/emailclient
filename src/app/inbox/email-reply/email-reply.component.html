<button (click)="showModal = true" class="ui icon inverted button primary">
  <i (click)="showModal = true" class="reply icon"></i>
</button>

<app-modal *ngIf="showModal" (dismiss)="showModal = false">
  <div modalTitle>Reply</div>

  <app-email-form
    [email]="email"
    (emailSubmit)="onSubmit($event)"
  ></app-email-form>
</app-modal>
